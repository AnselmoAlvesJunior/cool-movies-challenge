query AllMovies {
  allMovies {
    nodes {
      id
      imgUrl
      movieDirectorId
      userCreatorId
      title
      releaseDate
      nodeId
      userByUserCreatorId {
        id
        name
        nodeId
      }
    }
  }
}

query AllMoviesDirectors {
  allMovieDirectors{
    nodes {
      id
      name
      age
    }
  }
}

query FindMovieReviewById($reviewId: UUID!) {
  movieReviewById(id: $reviewId) {
    id
    title
    body
    rating
    movieId
    userReviewerId
    movieByMovieId {
      id
      title
      releaseDate
    }
    userByUserReviewerId {
      id
      name
    }
  }
}
